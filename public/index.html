<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1A0B2E" />
    <meta name="description" content="MoodMix - AI-powered cocktail and beverage recommendation app" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MoodMix" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MoodMix - 发现属于你的情绪特调</title>
    <style>
      @media (min-width: 1024px) {
        html {
          background: linear-gradient(135deg, #1A0B2E 0%, #2D1B36 50%, #1A0B2E 100%);
          min-height: 100vh;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }
        #root {
          max-width: 100%;
          width: 100%;
          height: auto;
          min-height: 800px;
          border-radius: 40px;
          box-shadow: 
            0 0 0 12px rgba(255, 255, 255, 0.1),
            0 25px 50px -12px rgba(0, 0, 0, 0.5);
          overflow: hidden;
        }
      }
      @media (max-width: 1023px) {
        html {
          background: #1A0B2E;
        }
        body {
          background: #1A0B2E;
        }
      }
      @media (prefers-color-scheme: light) {
        html:not([data-theme="dark"]) body {
          background: #FAFAFA;
        }
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用。</noscript>
    <div id="root"></div>
  </body>
</html>
